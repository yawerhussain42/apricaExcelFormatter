<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel File Uploader</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        background: url("{{ url_for('static', filename='images/bg.jpeg') }}") no-repeat center center fixed;
        background-size: cover;
      }

      h1 {
        text-align: center;
        color: #555;
      }

      form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        box-sizing: border-box;
        margin-bottom: 20px;
        color: #333; /* Adjusted text color */
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #000;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <h1>Aprica Excel Formatter</h1>
      <label for="file1">Upload Excel File:</label>
      <input type="file" name="file1" accept=".xlsx" required /><br />
      <label for="file2">Upload Excel File (format):</label>
      <input type="file" name="file2" accept=".xlsx" required /><br />
      <button type="submit">Submit</button>
    </form>
    <div class="footer">Â© 2024 Fida Hussain Rather. All rights reserved.</div>
  </body>
</html>
